<p>student-completed works!</p>
<div class="layout-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <button class="icon active">🏠</button>
        <button class="icon">👤</button>
        <button class="icon">⚙️</button>
      </nav>
    </aside>
  
    <!-- Main Content -->
    <main class="main-content">
      <!-- Topbar -->
      <header class="topbar">
        <div class="topbar-left">
          <span class="logo-text">Angular</span>
          <input type="text" placeholder="Search for something" class="search-box" />
        </div>
        <div class="user-info">
          Natasha, P
          <img src="https://via.placeholder.com/30" class="avatar" />
        </div>
      </header>
  
      <!-- Dashboard -->
      <section class="dashboard">
        <h2>Exams Dashboard</h2>
  
        <!-- Tabs -->
        <!-- <div class="tabs">
          <span class="tab" (click)="navigateTo('/student-dashboard')">Active {{ active }}</span>
          <span class="tab" (click)="navigateTo('enrolled')">Enrolled {{ enrolledCount }}</span>
          <span class="tab active" >Completed {{ completedCount }}</span>
        </div> -->
        <div class="tabs">
          <span class="tab" (click)="navigateTo('active')">Active {{ active }}</span>
          <span class="tab" (click)="navigateTo('enrolled')">Enrolled {{ enrolledCount }}</span>
          <span class="tab active">Completed {{ completedCount }}</span>
        </div>
        
  
        <!-- Filters -->
        <div class="filters">
          <select>
            <option>Select date</option>
          </select>
          <select>
            <option>Filter by subject</option>
          </select>
        </div>
  
        <!-- Completed List -->
        <div class="completed-list">
          <div class="completed-item" *ngFor="let exam of [1,2,3,4,5,6]">
            <div class="icon-wrap">
              <div class="icon-box pink">💰</div>
            </div>
            <div class="exam-details">
              <h3>Angular Basics</h3>
              <p class="exam-date">13 Aug, May 2024</p>
              <p class="duration">02:30 Hrs</p>
            </div>
            <div class="subject-details">
              <p>Financial Services</p>
              <a href="#">Many publishing</a>
            </div>
            <div class="rating">
              <span class="star">★</span>
              <span class="star">★</span>
              <span class="star">★</span>
              <span class="star inactive">★</span>
              <span class="star inactive">★</span>
            </div>
            <div class="action">
              <button class="report-btn">View Report</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
