<div class="layout-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <button class="icon active">🏠</button>
        <button class="icon">👤</button>
        <button class="icon">⚙️</button>
      </nav>
    </aside>
  
    <!-- Main Content -->
    <main class="main-content">
      <!-- Topbar -->
      <header class="topbar">
        <div class="topbar-left">
          <span class="logo-text">Angular</span>
          <input type="text" placeholder="Search for something" class="search-box" />
        </div>
        <div class="user-info">
          Natasha, P
          <img src="https://via.placeholder.com/30" class="avatar" />
        </div>
      </header>
  
      <!-- Dashboard -->
      <section class="dashboard">
        <h2>Exams Dashboard</h2>
  
        <div class="tabs">
          <span class="tab" (click)="navigateTo('active')">Active {{ active }}</span>
          <span class="tab active" >Enrolled {{ enrolledCount }}</span>
          <span class="tab" (click)="navigateTo('completed')">Completed {{ completedCount }}</span>
        </div>

        <!-- Filters -->
        <div class="filters">
          <select>
            <option>Select date</option>
          </select>
          <select>
            <option>Filter by subject</option>
          </select>
        </div>
  
        <!-- Enrolled List -->
        <div class="enrolled-list">
          <div class="enrolled-item" *ngFor="let exam of [1,2,3,4,5,6]">
            <div class="icon-wrap">
              <div class="icon-box pink">💰</div>
            </div>
            <div class="exam-details">
              <h3>Angular Basics</h3>
              <p>13 Aug, May 2024</p>
              <p class="duration">02:30 Hrs</p>
            </div>
            <div class="subject-details">
              <p>Financial Services</p>
              <a href="#">Many publishing</a>
            </div>
            <div class="progress">
              <p>34% completed</p>
            </div>
            <div class="action">
              <button class="resume-btn">Resume</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
